<!DOCTYPE HTML>
<html lang="es">
   <head>
   
      <script type="text/javascript">
      
         function muestraUbicacion(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            alert("Latitud : " + latitude + " Longitud: " + longitude);
         }

         function manejaError(err) {
            if(err.code == 1) {
               alert("Error: Denegado por el usuario.");
            }
            
            else if( err.code == 2) {
               alert("Error: Ubicaci칩n no disponible.");
            }
         }
         
         function getUbicacion(){

            if(navigator.geolocation){
               // timeout en(60 segundos)
               var options = {timeout:60000};
               navigator.geolocation.getCurrentPosition(muestraUbicacion, manejaError, options);
            }
            
            else{
               alert("La geolocalizaci칩n en su navegador no est치 dispobible.");
            }
         }
         
      </script>
      
   </head>
   <body>
      
      <form>
         <input type="button" onclick="getUbicacion();" value="Ubicaci칩n"/>
      </form>
      
   </body>
</html>
